<form id="Resetgame">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
    <script defer src="JS/sprite.js"></script>
    <script defer src="JS/controls.js"></script>
    <script defer src="JS/main.js"></script>
</head>
<body>
    <h1>Adventures of a Purple div!</h1>
    <p>Welcome!! this is a game all about avoiding those pesky obstacles, they're always trying to kill you!!
        Thank You For Playing!!
    </p>
    <div class="container">
        <div id="play-area">
        <div id="groundlevel"></div>
        <div class="game-elements" id="Character">Character</div>
        <div class="platforms" id="p1"></div>
        <div class="platforms" id="p2"></div>
        <div class="platforms" id="p3"></div>
        <div class="game-elements" id="Obstacle"></div> 
        <div class="game-elements" id="Endgame"></div>
    </div>
    <div class="controls">
        <div class="buttons" id="left">LEFT(Left ArrowKey)</div>
        <div class="buttons" id="Up"> JUMP(Up ArrowKey)</div>
        <div class="buttons" id="right">RIGHT(Right-ArrowKey)</div>
        <div class="buttons" id="down">DOWN(Down-ArrowKey)</div>
    </div>
    
</div>
</body>
</html>
</form>
